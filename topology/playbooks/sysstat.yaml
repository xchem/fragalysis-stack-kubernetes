---

# Install sysstat with a default history of 28 days and interval of 2 minutes
#
# You might run this play on a single host with: -
#
#   ansible-playbook playbooks/sysstat.yaml \
#       --limit 192.168.253.132
#
# And remove it with: -
#
#   ansible-playbook playbooks/sysstat.yaml \
#       --limit 192.168.253.132 \
#       --extra-vars sysstat_state=absent

- name: sysstat utility management
  hosts: all
  become: true
  vars:
    sysstat_state: present
    sysstat_history: 7
    sysstat_oncalendar: '*:00/10'

  tasks:
  - name: Install sysstat tool
    when: sysstat_state == 'present'
    block:

    # Installation tasks

    - name: Install sysstat
      ansible.builtin.apt:
        name: sysstat

    - name: Ensure sysstat configuration file is present
      ansible.builtin.file:
        path: /etc/default/sysstat
        state: touch

    - name: Configure sysstat (enabled)
      ansible.builtin.lineinfile:
        path: /etc/default/sysstat
        regexp: '^ENABLED='
        line: ENABLED="true"

    - name: Configure sysstat (history)
      ansible.builtin.lineinfile:
        path: /etc/default/sysstat
        regexp: '^HISTORY='
        line: HISTORY={{ sysstat_history }}

    - name: Start sysstat
      ansible.builtin.service:
        name: sysstat
        enabled: true
        state: started

    - name: Set sysstat Timer OnCalendar (interval)
      ansible.builtin.lineinfile:
        path: /etc/systemd/system/sysstat.service.wants/sysstat-collect.timer
        regexp: '^OnCalendar='
        line: OnCalendar={{ sysstat_oncalendar }}

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Restart sysstat
      ansible.builtin.service:
        name: sysstat
        state: restarted

  - name: Remove sysstat tool
    when: sysstat_state != 'present'
    block:

    # Removal tasks

    - name: Remove sysstat
      ansible.builtin.apt:
        name: sysstat
        state: absent

    - name: Remove sysstat configuration
      ansible.builtin.file:
        path: /etc/default/sysstat
        state: absent
